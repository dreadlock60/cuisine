<ion-header>
  <ion-navbar>
    <ion-title>  
      LOGIN
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="userNameInput" type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="passwordInput" type="password"></ion-input>
      </ion-item>
    
    </ion-list>
    <div padding>
        <ion-grid>

            <ion-row>
              <span class="red" *ngIf="alert">The information you just entred are Wrong !!</span>
              <ion-col col-6><button ion-button outline full (click)="goToLobbyPage()">LOGIN</button></ion-col>
              <ion-col col-6><button ion-button full (click)="goToRegisterPage()">REGISTER</button></ion-col>
            </ion-row>
        </ion-grid>
    </div>
    
</ion-content>
