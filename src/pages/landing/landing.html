<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>RecetteApp</ion-title>
    <ion-buttons end>
        <button class="plusbtn" (click)="openCreateRecip()"><ion-icon ios="ios-add-circle" md="md-add-circle"> </ion-icon></button>
        </ion-buttons>
  </ion-navbar>

</ion-header>



    <ion-content class="card-background-page">
        
          <ion-card *ngFor="let recette of recettes" (click)="seePreview(recette.id)">
            <img src="../assets/img/plats1.jpg">
            <div class="card-title">{{recette.title}}</div>
            <div class="card-subtitle">Presented By {{recette.creator.name}} </div>
          </ion-card>
        
        </ion-content>
