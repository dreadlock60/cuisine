<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar hideBackButton >
    <ion-title>REGISTER</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input [(ngModel)]="firstName" type="text"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Last Name</ion-label>
              <ion-input [(ngModel)]="lastName" type="text"></ion-input>
            </ion-item>
          <ion-item>
               <ion-label floating>E-mail</ion-label>
               <ion-input [(ngModel)]="email" type="email"></ion-input>
           </ion-item>
          <ion-item>
            <ion-label floating>address</ion-label>
            <ion-input [(ngModel)]="address" type="text"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Number</ion-label>
              <ion-input [(ngModel)]="tel" type="number"></ion-input>
            </ion-item>
        
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Repeat-Password</ion-label>
              <ion-input [(ngModel)]="rePassword" type="password"></ion-input>
            </ion-item>
            
        </ion-list>
        <div padding>
            <ion-grid>

                <ion-row>
                  <ion-col col-6><button ion-button full (click)="goToLoginPage()">LOGIN</button></ion-col>
                  <ion-col col-6><button ion-button outline full (click)="submitRegister">REGISTER</button></ion-col>
                </ion-row>
            </ion-grid>
        </div>
</ion-content>
